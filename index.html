<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Group Extractor (OCR)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    input, button { margin: 10px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>WhatsApp Group Members Extractor</h1>
  <p>Upload a screenshot of your WhatsApp group participants list.</p>
  
  <input type="file" id="imageUpload" accept="image/*">
  <br>
  <button id="processBtn">Extract Names & Numbers</button>
  
  <div id="status"></div>
  
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const imageUpload = document.getElementById("imageUpload");
    const processBtn = document.getElementById("processBtn");
    const statusDiv = document.getElementById("status");
    const resultsTable = document.getElementById("resultsTable");
    const resultsBody = resultsTable.querySelector("tbody");

    processBtn.addEventListener("click", async () => {
      if (!imageUpload.files.length) {
        alert("Please upload an image first.");
        return;
      }

      statusDiv.textContent = "Processing OCR... Please wait.";

      const file = imageUpload.files[0];
      const imageUrl = URL.createObjectURL(file);

      try {
        const { data: { text } } = await Tesseract.recognize(imageUrl, 'eng', {
          logger: m => {
            if (m.status === 'recognizing text') {
              statusDiv.textContent = `OCR Progress: ${Math.round(m.progress * 100)}%`;
            }
          }
        });

        const extractedData = parseWhatsAppData(text);
        displayResults(extractedData);
        statusDiv.textContent = "Extraction complete!";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error during OCR.";
      }
    });

    function parseWhatsAppData(ocrText) {
      const lines = ocrText.split("\n").map(l => l.trim()).filter(Boolean);
      const results = [];

      lines.forEach(line => {
        const numberMatch = line.match(/\+?\d[\d\s-]{7,}/);
        if (numberMatch) {
          const number = numberMatch[0].replace(/\s+/g, '');
          let name = line.replace(numberMatch[0], '').trim();
          if (!name) name = "Unknown";
          results.push({ name, number });
        }
      });

      return results;
    }

    function displayResults(data) {
      resultsBody.innerHTML = "";
      if (data.length) {
        resultsTable.style.display = "table";
        data.forEach(row => {
          const tr = document.createElement("tr");
          const tdName = document.createElement("td");
          const tdNumber = document.createElement("td");
          tdName.textContent = row.name;
          tdNumber.textContent = row.number;
          tr.appendChild(tdName);
          tr.appendChild(tdNumber);
          resultsBody.appendChild(tr);
        });
      } else {
        resultsTable.style.display = "none";
        alert("No numbers found in the image.");
      }
    }
  </script>
</body>
</html>
